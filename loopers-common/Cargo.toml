[package]
name = "loopers-common"
version = "0.1.0"
authors = ["Micah Wylde <micah@micahw.com>"]
edition = "2018"

[dependencies]
prost = "0.5"
bytes = "0.4"
tower-grpc = { git = "https://github.com/tower-rs/tower-grpc", features = ["tower-hyper"] }
tower-service = "0.2"
tower-util = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
hound = "3.4.0"

[build-dependencies]
tower-grpc-build = { git = "https://github.com/tower-rs/tower-grpc",  features = ["tower-hyper"]  }
prost-build = "0.5"
serde = { version = "1.0", features = ["derive"] }
